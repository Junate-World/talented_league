{% extends "base.html" %}
{% block title %}Schedule Fixture - Admin{% endblock %}

{% block content %}
<h1 class="mb-4">Schedule Fixture</h1>

<form method="post">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    <div class="card shadow">
        <div class="card-body">
            <div class="mb-3">
                <label class="form-label">Season *</label>
                <select name="season_id" class="form-select" required>
                    {% for s in seasons %}
                    <option value="{{ s.id }}">{{ s.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Matchday *</label>
                <input type="number" name="matchday" class="form-control" min="1" required>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Home Team *</label>
                    <select name="home_team_id" class="form-select" required>
                        {% for t in teams %}
                        <option value="{{ t.id }}">{{ t.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Away Team *</label>
                    <select name="away_team_id" class="form-select" required>
                        {% for t in teams %}
                        <option value="{{ t.id }}">{{ t.name }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">Kickoff *</label>
                <input type="datetime-local" name="kickoff" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Schedule</button>
            <a href="{{ url_for('admin.fixtures') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </div>
</form>
{% endblock %}
