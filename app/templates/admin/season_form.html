{% extends "base.html" %}
{% block title %}{{ 'Edit' if season else 'Add' }} Season - Admin{% endblock %}

{% block content %}
<h1 class="mb-4">{{ 'Edit' if season else 'Add' }} Season</h1>

<form method="post">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    <div class="card shadow">
        <div class="card-body">
            <div class="mb-3">
                <label class="form-label">Name *</label>
                <input type="text" name="name" class="form-control" value="{{ season.name if season else '' }}" placeholder="2024-2025" required>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Start Date *</label>
                    <input type="date" name="start_date" class="form-control" value="{{ season.start_date if season else '' }}" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">End Date *</label>
                    <input type="date" name="end_date" class="form-control" value="{{ season.end_date if season else '' }}" required>
                </div>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" name="is_active" class="form-check-input" id="is_active" {% if season and season.is_active %}checked{% endif %}>
                <label class="form-check-label" for="is_active">Active season</label>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
            <a href="{{ url_for('admin.seasons') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </div>
</form>
{% endblock %}
